<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <title>個人首頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5em;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        section {
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 8px;
        }
        .main-content {
            flex: 1; /* 讓 section 撐滿可用空間 */
        }
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            /* 移除固定定位 */
        }
        img {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>

    </header>

    <nav>

        </section>

</body>
